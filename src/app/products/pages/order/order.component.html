<p-panel header="Pipes personalizados" class="p-1 border-0">
  <p>
    Pipes personalizados - creados por
    {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUpperCase()"
      icon="pi pi-search"
      label="ToggleCase"></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      (click)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-1"
      styleClass="p-button-success"></p-button>
    <p-button
      (click)="changeOrder('canFly')"
      label="Por volar"
      icon="pi pi-sort"
      class="mr-1"
      styleClass="p-button-danger"></p-button>
    <p-button
      (click)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      class="mr-1"
      styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel>
      <p-header> Heroes</p-header>
      <p-table
        [value]="heroes | sortBy: orderBy"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Canfly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.id }}</td>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
